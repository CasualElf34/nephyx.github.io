<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoins-nous - Affiche TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #4facfe 60%, #00f2fe 80%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            opacity: 0.12;
        }

        .wave:nth-child(1) {
            background: repeating-linear-gradient(
                60deg,
                transparent,
                transparent 80px,
                rgba(255, 255, 255, 0.3) 80px,
                rgba(255, 255, 255, 0.3) 160px
            );
            animation: wave1 25s linear infinite;
        }

        .wave:nth-child(2) {
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 100px,
                rgba(255, 255, 255, 0.2) 100px,
                rgba(255, 255, 255, 0.2) 200px
            );
            animation: wave2 30s linear infinite;
        }

        @keyframes wave1 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(8%); }
        }

        @keyframes wave2 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(50%) translateY(-8%); }
        }

        .poster-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 60px 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 12vw;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 
                5px 5px 0 #00ffff,
                10px 10px 0 rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 0, 255, 0.6);
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 0.08em;
            line-height: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 60px;
            align-items: center;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .info-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 1s ease-out backwards, float 4s ease-in-out infinite;
        }

        .info-tag:nth-child(1) { animation-delay: 0.2s, 0s; }
        .info-tag:nth-child(2) { animation-delay: 0.4s, 0.5s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-tag h2 {
            font-size: 4vw;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.05em;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: appear 1s ease-out 0.6s backwards;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-code {
            width: 280px;
            height: 280px;
            display: block;
            border-radius: 10px;
        }

        .instagram-label {
            font-size: 3vw;
            font-weight: 900;
            color: #E1306C;
            text-shadow: 2px 2px 0 #fff, 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .info-tag-right {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideInRight 1s ease-out backwards, float 4s ease-in-out infinite;
        }

        .info-tag-right:nth-child(1) { animation-delay: 0.3s, 0.2s; }
        .info-tag-right:nth-child(2) { animation-delay: 0.5s, 0.7s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .info-tag-right h2 {
            font-size: 4vw;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.05em;
        }

        .concert { color: #ff00ff; }
        .underground { color: #00ffff; }
        .hyperpop { color: #ffff00; }
        .bar { color: #ffd700; }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            animation: fadeIn 1.5s ease-out 0.9s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-eye {
            width: 140px;
            height: 100px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: blink 5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .logo-text {
            font-size: 6vw;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 
                3px 3px 0 #ff00ff,
                6px 6px 12px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.15em;
        }
    </style>
</head>
<body>
