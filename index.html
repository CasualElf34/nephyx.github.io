<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rejoins-nous - Affiche TV</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #app {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #4facfe 60%, #00f2fe 80%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            opacity: 0.12;
        }

        .wave:nth-child(1) {
            background: repeating-linear-gradient(
                60deg,
                transparent,
                transparent 80px,
                rgba(255, 255, 255, 0.3) 80px,
                rgba(255, 255, 255, 0.3) 160px
            );
            animation: wave1 25s linear infinite;
        }

        .wave:nth-child(2) {
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 100px,
                rgba(255, 255, 255, 0.2) 100px,
                rgba(255, 255, 255, 0.2) 200px
            );
            animation: wave2 30s linear infinite;
        }

        @keyframes wave1 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(8%); }
        }

        @keyframes wave2 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(50%) translateY(-8%); }
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            z-index: 10;
        }

        .page.active {
            opacity: 1;
            pointer-events: auto;
        }

        .poster-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px 8px;
            overflow: hidden;
        }

        /* Page 1: Texte animé */
        .page1 {
            padding: 20px;
            text-align: center;
        }

        .animated-text {
            font-size: 6vw;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                3px 3px 0 #ff00ff,
                6px 6px 0 rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: 0.05em;
            line-height: 1.3;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            white-space: normal;
            word-break: break-word;
        }

        .char {
            display: inline;
            animation: typeIn 0.15s ease-out forwards;
            opacity: 0;
        }

        @keyframes typeIn {
            to {
                opacity: 1;
            }
        }

        .char.concert-word {
            color: #ff00ff;
            text-shadow: 
                3px 3px 0 #00ffff,
                6px 6px 0 rgba(0, 0, 0, 0.7),
                0 0 30px rgba(255, 0, 255, 1);
            font-size: 1.2em;
            animation: typeIn 0.1s ease-out forwards, pulse 1s ease-in-out infinite !important;
        }

        /* Page 2: Équipe */
        .page2 {
            padding: 20px;
            flex-direction: column;
            gap: 30px;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .team-member {
            text-align: center;
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .team-member:nth-child(1) { animation-delay: 0.2s; }
        .team-member:nth-child(2) { animation-delay: 0.4s; }
        .team-member:nth-child(3) { animation-delay: 0.6s; }
        .team-member:nth-child(4) { animation-delay: 0.8s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            background-image: var(--image);
        }

        .team-name {
            font-size: 3.5vw;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 2px 2px 0 #ff00ff, 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .team-question {
            font-size: 5vw;
            font-weight: 900;
            color: #ffff00;
            text-shadow: 2px 2px 0 #ff00ff, 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
            animation: pulse 3s ease-in-out infinite;
        }

        /* Page 3: Rejoins nous */
        .page3 {
            padding: 12px 8px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px 12px;
            align-items: center;
            flex: 1;
            justify-content: center;
            padding: 8px 0;
            max-width: 100%;
            min-height: 0;
        }

        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            min-width: 0;
        }

        @media (max-width: 768px) {
            .left-section, .right-section {
                flex-direction: row;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .left-section, .right-section {
                gap: 6px;
            }
        }

        .info-tag, .info-tag-right {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 10px 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            animation: slideInLeft 1s ease-out backwards, float 4s ease-in-out infinite;
            width: 100%;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .info-tag-right {
            animation: slideInRight 1s ease-out backwards, float 4s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .info-tag, .info-tag-right {
                padding: 8px 10px;
                border-radius: 14px;
                flex: 1;
            }

            .info-tag h2, .info-tag-right h2 {
                font-size: 2.8vw;
            }
        }

        @media (max-width: 480px) {
            .info-tag, .info-tag-right {
                padding: 6px 8px;
                border-radius: 12px;
            }

            .info-tag h2, .info-tag-right h2 {
                font-size: 2.3vw;
            }
        }

        .info-tag:nth-child(1) { animation-delay: 0.2s, 0s; }
        .info-tag:nth-child(2) { animation-delay: 0.4s, 0.5s; }
        .info-tag-right:nth-child(1) { animation-delay: 0.3s, 0.2s; }
        .info-tag-right:nth-child(2) { animation-delay: 0.5s, 0.7s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .info-tag h2, .info-tag-right h2 {
            font-size: 3.5vw;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.03em;
            word-wrap: break-word;
            margin: 0;
            white-space: normal;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: auto;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .center-section {
                gap: 8px;
                order: -1;
                width: 100%;
                margin-bottom: 6px;
            }
        }

        @media (max-width: 480px) {
            .center-section {
                gap: 6px;
                margin-bottom: 4px;
            }
        }

        .qr-container {
            background: white;
            padding: 16px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            animation: appear 1s ease-out 0.6s backwards;
            width: auto;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .qr-container {
                padding: 12px;
                border-radius: 18px;
            }
        }

        @media (max-width: 480px) {
            .qr-container {
                padding: 10px;
                border-radius: 14px;
            }
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-code {
            width: 160px;
            height: 160px;
            display: block;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .qr-code {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .qr-code {
                width: 90px;
                height: 90px;
            }
        }

        .instagram-label {
            font-size: 5vw;
            font-weight: 900;
            color: #E1306C;
            text-shadow: 2px 2px 0 #fff, 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        @media (max-width: 768px) {
            .instagram-label {
                font-size: 3.5vw;
            }
        }

        @media (max-width: 480px) {
            .instagram-label {
                font-size: 3vw;
            }
        }

        .concert { color: #ff00ff; }
        .underground { color: #00ffff; }
        .hyperpop { color: #ffff00; }
        .bar { color: #ffd700; }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 8px 0;
            animation: fadeIn 1.5s ease-out 0.9s backwards;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .footer {
                gap: 8px;
                padding: 6px 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-eye {
            width: 70px;
            height: 52px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            animation: blink 5s ease-in-out infinite;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .logo-eye {
                width: 50px;
                height: 38px;
            }
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .logo-text {
            font-size: 4.5vw;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 
                2px 2px 0 #ff00ff,
                4px 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.12em;
            margin: 0;
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="gradient-bg"></div>
        <div class="waves">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <div class="poster-container">
            <!-- Page 1: Texte animé -->
            <div class="page" :class="{ active: currentPage === 1 }">
                <div class="page1">
                    <div class="animated-text">
                        <span v-for="(char, index) in displayedText" :key="index" class="char">{{ char }}</span>
                    </div>
                </div>
            </div>

            <!-- Page 2: Équipe -->
            <div class="page page2" :class="{ active: currentPage === 2 }">
                <div class="team-question">Avec cette équipe de choc ?</div>
                <div class="team-container">
                    <div v-for="member in teamMembers" :key="member.name" class="team-member">
                        <div class="team-avatar" :style="{ '--image': `url(${member.image})` }"></div>
                        <h3 class="team-name">{{ member.name }}</h3>
                    </div>
                </div>
            </div>

            <!-- Page 3: Rejoins nous -->
            <div class="page page3" :class="{ active: currentPage === 3 }">
                <div class="header">
                    <h1 class="title">REJOINS NOUS</h1>
                </div>

                <div class="main-content">
                    <div class="left-section">
                        <div v-for="(item, index) in leftItems" :key="'left-' + index" class="info-tag">
                            <h2 :class="item.class">{{ item.text }}</h2>
                        </div>
                    </div>

                    <div class="center-section">
                        <div class="qr-container">
                            <img :src="qrCodeSrc" alt="QR Code Instagram" class="qr-code" 
                                 @error="handleQrError">
                        </div>
                        <div class="instagram-label">{{ instagramLabel }}</div>
                    </div>

                    <div class="right-section">
                        <div v-for="(item, index) in rightItems" :key="'right-' + index" class="info-tag-right">
                            <h2 :class="item.class">{{ item.text }}</h2>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <svg class="logo-eye" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="100" cy="60" rx="90" ry="50" fill="#333" stroke="#00ffff" stroke-width="4"/>
                        <ellipse cx="100" cy="60" rx="40" ry="45" fill="#00ffff" stroke="#000" stroke-width="3"/>
                        <ellipse cx="100" cy="55" rx="15" ry="20" fill="#000"/>
                        <ellipse cx="105" cy="50" rx="5" ry="7" fill="#fff"/>
                    </svg>
                    <div class="logo-text">{{ logoText }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentPage: 1,
                    fullText: 'Yo, un concert\nça vous tente ?',
                    displayedText: '',
                    teamMembers: [
                        { name: 'Lucas', image: 'lucas.jpg' },
                        { name: 'Mael', image: 'mael.jpg' },
                        { name: 'Antho', image: 'antho.jpg' },
                        { name: 'Maxime', image: 'maxime.jpg' }
                    ],
                    leftItems: [
                        { text: 'Concert', class: 'concert' },
                        { text: 'Underground', class: 'underground' }
                    ],
                    rightItems: [
                        { text: 'Hyper pop', class: 'hyperpop' },
                        { text: 'Bar', class: 'bar' }
                    ],
                    instagramLabel: 'INSTAGRAM',
                    logoText: 'NEPHYX',
                    qrCodeSrc: 'qr-code.png'
                };
            },
            methods: {
                handleQrError() {
                    this.qrCodeSrc = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22 viewBox=%220 0 100 100%22%3E%3Crect width=%22100%22 height=%22100%22 fill=%22%23000%22/%3E%3Crect x=%225%22 y=%225%22 width=%2225%22 height=%2225%22 fill=%22%23fff%22/%3E%3Crect x=%2270%22 y=%225%22 width=%2225%22 height=%2225%22 fill=%22%23fff%22/%3E%3Crect x=%225%22 y=%2270%22 width=%2225%22 height=%2225%22 fill=%22%23fff%22/%3E%3Crect x=%2210%22 y=%2210%22 width=%2215%22 height=%2215%22 fill=%22%23000%22/%3E%3Crect x=%2275%22 y=%2210%22 width=%2215%22 height=%2215%22 fill=%22%23000%22/%3E%3Crect x=%2210%22 y=%2275%22 width=%2215%22 height=%2215%22 fill=%22%23000%22/%3E%3Crect x=%2213%22 y=%2213%22 width=%229%22 height=%229%22 fill=%22%23fff%22/%3E%3Crect x=%2278%22 y=%2213%22 width=%229%22 height=%229%22 fill=%22%23fff%22/%3E%3Crect x=%2213%22 y=%2278%22 width=%229%22 height=%229%22 fill=%22%23fff%22/%3E%3Crect x=%2240%22 y=%2210%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2250%22 y=%2210%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2240%22 y=%2220%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2260%22 y=%2220%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2240%22 y=%2240%22 width=%2220%22 height=%2220%22 fill=%22%23fff%22/%3E%3Crect x=%2245%22 y=%2245%22 width=%2210%22 height=%2210%22 fill=%22%23000%22/%3E%3Crect x=%2270%22 y=%2240%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2280%22 y=%2240%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2240%22 y=%2270%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2250%22 y=%2280%22 width=%225%22 height=%225%22 fill=%22%23fff%22/%3E%3Crect x=%2270%22 y=%2270%22 width=%2215%22 height=%2215%22 fill=%22%23fff%22/%3E%3C/svg%3E';
                },
                typeText() {
                    let index = 0;
                    const typeInterval = setInterval(() => {
                        if (index < this.fullText.length) {
                            this.displayedText += this.fullText[index];
                            index++;
                        } else {
                            clearInterval(typeInterval);
                            // Passe à la page 2 après 5 secondes
                            setTimeout(() => {
                                this.currentPage = 2;
                                // Passe à la page 3 après 5 secondes
                                setTimeout(() => {
                                    this.currentPage = 3;
                                }, 5000);
                            }, 5000);
                        }
                    }, 100);
                }
            },
            mounted() {
                this.typeText();
                // Empêche les rebonds de scroll sur iOS
                document.body.addEventListener('touchmove', (e) => {
                    if (e.target === document.body) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        }).mount('#app');
    </script>
</body>
</html>
